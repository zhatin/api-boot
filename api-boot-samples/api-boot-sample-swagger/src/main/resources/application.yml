spring:
  application:
    name: api-boot-sample-swagger
api:
  boot:
    swagger:
      # 默认开启swagger文档
      enable: true
      # 扫描Controller的base package
      base-package: org.minbox.framework.api.boot
      title: 恒宇少年ApiBoot快速集成Swagger
      description: 超级快速整合swagger实现文档生成
      contact:
        website: https://github.com/hengboy/api-boot
    security:
      users:
        - username: hengboy
          password: 123456
    oauth:
      jwt:
        # 开启Jwt转换AccessToken
        enable: true
        # 转换Jwt时所需加密key，默认为ApiBoot
        sign-key: 恒宇少年 - 于起宇
